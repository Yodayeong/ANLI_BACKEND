<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG</title>
</head>
<body>
    <h1>Write Your Blog</h1>
    <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        위치:<input type="text" name="location"><br>
        작성자:<input type="text" name="writer"><br>
        사진:<input type="file" name="image"><br>
        숙소 유형:<input type="text" name="room_type"><br>
        기간:<input type="text" placeholder="20XX-XX-XX ~ 20XX-XX-XX" name="duration"><br>
        월세:<input type="text" placeholder="월 기준으로 적어주세요." name="price"><br>
        본문<textarea name="body" id="" cols="30" rows="10"></textarea><br>
        <button type="submit">submit</button>
    </form>
    <a href="{% url 'home' %}">Back</a>
</body>
</html>
