<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoda's BLOG</title>
    <style>
        body{text-align: center;}
    </style>
</head>
<body>
    <h1>Blog Page</h1>
    <br>
    {% for blog in blogs %}
        <h3>{{ blog.title }}<h3>
        {{ blog.writer }}
        {{ blog.pub_date }}
        {{ blog.summary }}
        <a href="{% url 'detail' blog.id %}">더보기</a>
    {% endfor %}
</body>
</html>
