<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoda's Blog</title>
    <style>
        body{text-align: center;}
    </style>
</head>
<body>
    <h1>Blog PAGE</h1>
    {% for blog in blogs %}
    <br>
    <br>
        <h2>{{ blog.title }}</h2>
        {{ blog.writer }}
        {{ blog.pub_date }}
        <br>
        {{ blog.summary }}
        <a href="{% url 'detail' blog.id %}">더보기</a>
    {% endfor %}
</body>
</html>
